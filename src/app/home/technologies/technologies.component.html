<div class="techs p-4" id="techs">
  <div class="container">
    <h3 class="text-center p-4 mt-4">
      <b>Technologies & Programming Skills</b>
    </h3>

    <div class="skills">
      <div class="row justify-content-center">
        <div *ngFor="let s of skills" class="col-4 mb-2">
          <app-skill-card [skill]="s"></app-skill-card>
        </div>
      </div>
    </div>
  </div>
</div>
